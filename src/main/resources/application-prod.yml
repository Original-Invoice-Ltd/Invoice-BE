spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB

  datasource:
    url: ${DATABASE_URL_DEV}
    username: ${DATABASE_USER_DEV}
    password: ${DATABASE_PASSWORD_DEV}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 8
      minimum-idle: 2
      idle-timeout: 30000
      max-lifetime: 600000
      connection-timeout: 10000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
    hibernate:
      ddl-auto: update

mailgun:
  api:
    key: ${MAILGUN_API_KEY}
  domain: ${MAILGUN_DOMAIN}
  from:
    name: ${MAILGUN_FROM_NAME:Agro Smart Benue}
    email: ${MAILGUN_FROM_EMAIL}


cloud:
  api:
    name: ${CLOUD_API_NAME}
    secret: ${CLOUD_API_SECRET}
    key: ${CLOUD_API_KEY}


server:
  port: 8089
  address: 0.0.0.0

rsa:
  public-key: classpath:keys/publicKey.pem
  private-key: classpath:keys/privateKey.pem